<div class="panel panel-primary" ng-init="getProducts()">
    <div class="panel-heading">
        <h3 class="panel-title">Products</h3>
    </div>
    <div class="panel-body">
        <div class="row">
            <div ng-repeat="product in products">
                <div class="col-md-6">
                    <div class="col-md-6">
                        <h3>{{product.name}}</h3>
                        <p>{{product.description}}</p>
                        <a class="btn btn-primary" href="#!/products/details/{{product._id}}">View Details</a>
                    </div>
                    <div class="col-md-6">
                        <img class="thumbnail" src="{{product.image_url}}">
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
