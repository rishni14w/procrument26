<a href="#!/requisitions">Go Back</a>
<div class="panel panel-primary">
    <div class="panel-heading">
        <h3 class="panel-title">Edit Requisition</h3>
    </div>
    <div class="panel-body">
        <div class="row">
            <div class="col-md-12">
                <form ng-submit="updateRequisition()" ng-init="getRequisition()">
                    <div class="form-group">
                        <label>Category</label>
                        <select ng-model="requisition.category" class="form-control" style="height: auto">
                            <option value="Steel">Steel</option>
                            <option value="Metal">Metal</option>
                            <option value="Cement">Cement</option>
                            <option value="Sand">Sand</option>
                            <option value="Other">Other</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Product</label>
                        <input type="text" class="form-control" ng-model="requisition.product" placeholder="Enter product">
                    </div>
                    <div class="form-group">
                        <label>Description</label>
                        <input type="text" class="form-control" ng-model="requisition.description" placeholder="Enter description">
                    </div>
                    <div class="form-group">
                        <label>Quantity</label>
                        <input type="text" class="form-control" ng-model="requisition.quantity" placeholder="Enter quantity">
                    </div>
                    <div class="form-group">
                        <label>Supplier</label>
                        <select ng-model="requisition.supplier" class="form-control" style="height: auto">
                            <option value="Kularathna Ltd">Kularathna Ltd</option>
                            <option value="hardware pvt Ltd">hardware pvt Ltd</option>
                            <option value="Other">Other</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Required Date</label>
                        <input type="text" class="form-control"ng-model="requisition.requiredDate" placeholder="Enter requiredDate">
                    </div>
                    <div class="form-group">
                        <label>Approver</label>
                        <select ng-model="requisition.approver" class="form-control" style="height: auto">
                            <option value="Kanthi Perera">Kanthi Perera</option>
                            <option value="Other">Other</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Status</label>
                        <input type="text" class="form-control"ng-model="requisition.status" placeholder="Enter status">
                    </div>
                    <!--<div class="form-check">
                        <label class="form-check-label">
                            <input type="checkbox" class="form-check-input">
                            Check me out
                        </label>
                    </div>-->
                    <button type="submit" class="btn btn-primary">Update</button>
                </form>
            </div>

        </div>
    </div>
</div>
